<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label> First Name: </label>
            <input type="text" name="firstName">
        </div>
        <div>
            <label> Last Name: </label>
            <input type="text" name="lastName">
        </div>
        <div>
            <label>Email Address: </label>
            <input type="text" name="email">
        </div>
        <div>
            <label>Password: </label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password: </label>
            <input type="password" name="confirmPassword">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="dateOfBirth">
        </div>
        <input type="radio" id="male"name="gender"value="male">
        <label for="male">Male </label>    <input type="radio" id="female"name="gender"value="female"><label for="female">Female </label>    <input type="radio" id="non-binary"name="gender"value="non-binary"><label for="non-binary">Non-binary</label>
        <div>
            <label>A short description about myself: </label>
        </div>
        <div>
            <textarea name="description" id="description" cols="40" rows="3"></textarea>
        </div>
        <div>
            <label for="favoriteLanguage">Favorite Language: </label>
            <select name="favoriteLanguage">
                <option>Javascript</option>
                <option>Phython</option>
                <option>C++</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="updates" id="updates" checked >
            <label for="updates">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account" >
    </form>
</body>
</html>
